<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="50%" style="stop-color:#1e40af"/>
      <stop offset="100%" style="stop-color:#1e3a8a"/>
    </linearGradient>
    <linearGradient id="checkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
  </defs>

  <!-- Background Circle with gradient -->
  <circle cx="24" cy="24" r="22" fill="url(#logoGradient)"/>

  <!-- Inner glow ring -->
  <circle cx="24" cy="24" r="18" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>

  <!-- Phone Icon -->
  <path d="M18 14c0-1.1.9-2 2-2h8c1.1 0 2 .9 2 2v20c0 1.1-.9 2-2 2h-8c-1.1 0-2-.9-2-2V14z" fill="rgba(255,255,255,0.95)"/>

  <!-- Phone Screen -->
  <rect x="20" y="16" width="8" height="14" rx="0.5" fill="url(#logoGradient)" opacity="0.3"/>

  <!-- Signal/Voice Waves -->
  <path d="M32 20c1.5 1.5 2.5 3.5 2.5 5.5s-1 4-2.5 5.5" stroke="white" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.7"/>
  <path d="M35 17c2.5 2.5 4 6 4 9s-1.5 6.5-4 9" stroke="white" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.5"/>

  <!-- Checkmark Badge -->
  <circle cx="36" cy="36" r="8" fill="#059669"/>
  <circle cx="36" cy="36" r="6.5" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <path d="M32.5 36l2.5 2.5 4.5-5" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>
